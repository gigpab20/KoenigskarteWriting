<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental Concepts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        button {
            margin-right: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
            color: white;
        }
        .cancel {
            background-color: #d9534f;
        }
        .submit {
            background-color: #5cb85c;
        }
        h1 {
            font-size: large;
            font-weight: bold;
            color: #222;
        }
        h2 {
            font-size: medium;
            font-weight: bold;
            color: #444;
        }
        label {
            color: #555;
            font-size: 15px;
            font-weight: bold;
        }
        p {
            font-size: 14px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <h1>Fundamental Concepts</h1>
        <h2>Color Theory</h2>
        <form>
            <label for="input">Enter Text:</label>
            <input type="text" id="input" name="input">
            <p>This website exists to demonstrate the affect of small design changes. We will add colors, different font-sizes and animations step by step, so we can see how the usability of a website like this one can be improved.</p>
            <br><br>
            <button type="button" class="cancel">Cancel</button>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
</body>
</html>
